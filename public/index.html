<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Scrum Task</title>
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="javascripts/utilUi.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/main.css">

<style>
#feedback {
	font-size: 1.4em;
}

#selectable .ui-selecting {
	background: #FECA40;
}

#selectable .ui-selected {
	background: #F39814;
	color: white;
}

#selectable {
	list-style-type: none;
	margin: 0;
	padding: 0;
	width: 100%;
}

#selectable li {
	margin: 3px;
	padding: 0.4em;
	font-size: 0.8em;
	height: 18px;
}
</style>
<script>
	$(function() {
		$("#selectable").selectable();
	});
</script>
</head>
<body>
	<div class="wide nav header">Scrum Task</div>
	<table width="100%" height="600px" cellspacing="1px" border="1px">
		<tr height="200px">
			<td>
				<table title="Menu" border="0" width="100px">
					<tr>
						<td>
							<h4>Proyectos</h4>
							<div>
								<select id="Select-Proyectos">
								</select>
							</div>
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table title="Contenido" border="0" height="100%" width="100%">
					<tr>
						<td><div id="tabs" height="100%" width="100%">

								<ul>
									<li><a href="#tabs-1">Reuniones</a></li>
									<li><a href="#tabs-2">Miembros</a></li>
									<li><a href="#tabs-3">Tablero</a></li>
								</ul>
								<div id="tabs-1">
									<p>
								</div>
								<div id="tabs-2">
									<p></p>
								</div>
								<div id="tabs-3">
									<ul id="tableroConTareas"></ul>
									<div>
										<div id="dialog-form" title="Crear Tarea">
											<p class="validateTips">Completar Campos</p>

											<form>
												<fieldset>
													<label for="name">IdProjecto</label> <input type="text"
														name="idProyecto" id="idProyecto"
														class="text ui-widget-content ui-corner-all"> 
													<label
														for="name">Nombre</label> <input type="text" name="name"
														id="name" class="text ui-widget-content ui-corner-all">
													<label for="descripcion">Descripcion</label> <input
														type="text" name="descripcion" id="descripcion"
														class="text ui-widget-content ui-corner-all"> <input
														type="submit" tabindex="-1"
														style="position: absolute; top: -1000px">
												</fieldset>
											</form>
										</div>
										<button id="create-user">Agregar Tarea</button>
									</div>
								</div>

							</div></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
